<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT-preview-card-component</title>
  </head>
  <body>
    <section class="nft-card">
      <div class="nft-card__image">
        <div class="card-image__container">
          <img src="./assets/images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="nft-card__description">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="description__data-section">
          <div class="description__eth-price">
            <img src="./assets/images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="description__date">
            <img src="./assets/images/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="ntf-card__creator">
        <img src="./assets/images/image-avatar.png" alt="" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </section>
  </body>
</html>
